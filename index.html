                role: "安全待提升者",
                description: "【被动意识+基础能力+弱防骗+轻安全】：需提醒或已经踏入陷阱才关注风险，防骗、应急技能和日常安全均需加强。",
                advice: "你处于安全素养的起步阶段，可以从最基础的安全知识学起，比如“出门关电、不点陌生链接”这些小习惯。"
            }
        };

        const renderQuestion = (index) => {
            const q = questions[index];
            if (!q) {
                showResult();
                return;
            }

            const currentAnswer = userAnswers[index];
            const html = `
                <div class="bg-white p-6 rounded-xl shadow-inner">
                    <h3 class="text-xl md:text-2xl font-semibold mb-4 text-center text-gray-800">问题 ${index + 1} / ${questions.length}</h3>
                    <p class="text-lg md:text-xl font-medium mb-6 leading-relaxed">${q.text}</p>
                    <div class="grid gap-4">
                        ${Object.keys(q.options).map(key => `
                            <div class="option-card ${currentAnswer === key ? 'selected' : ''}" data-value="${key}">
                                <div class="font-bold text-lg text-green-600">${key}.</div>
                                <p class="text-gray-700 mt-1 leading-normal">${q.options[key]}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            questionContainer.innerHTML = html;

            document.querySelectorAll('.option-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    userAnswers[index] = card.dataset.value;
                    nextBtn.disabled = false;
                });
            });

            updateProgress();
            updateNavigation();
        };

        const updateProgress = () => {
            const progress = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestionIndex} / ${questions.length}`;
            if (currentQuestionIndex === questions.length) {
                progressText.textContent = `${questions.length} / ${questions.length}`;
            }
        };

        const updateNavigation = () => {
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.textContent = (currentQuestionIndex === questions.length - 1) ? '查看结果' : '下一题';
            nextBtn.disabled = !userAnswers.hasOwnProperty(currentQuestionIndex);
        };

        const showResult = () => {
            testPage.classList.add('hidden');
            resultPage.classList.remove('hidden');

            // 初始化各维度得分（统计目标字母：A/P、S/B、D/V、C/L）
    const scores = { 
        awareness: { A: 0, P: 0 },  // 维度1：A/P
        skill: { S: 0, B: 0 },      // 维度2：S/B
        fraud: { D: 0, V: 0 },      // 维度3：D/V
        overall: { C: 0, L: 0 }     // 维度4：C/L
    };
    
    
    questions.forEach((q, index) => {
        const answer = userAnswers[index]; // 用户选择的A或B
        if (!answer) return; // 跳过未答题（防报错）

        // 1. 第1-5题（索引0-4）：维度1（awareness）
        if (index >= 0 && index <= 4) {
            scores.awareness[answer === 'A' ? 'A' : 'P']++;
        }
        // 2. 第6-10题（索引5-9）：维度2（skill）
        else if (index >= 5 && index <= 9) {
            scores.skill[answer === 'A' ? 'B' : 'S']++;
        }
        // 3. 第11-15题（索引10-14）：维度3（fraud）
        else if (index >= 10 && index <= 14) {
            scores.fraud[answer === 'A' ? 'D' : 'V']++;
        }
        // 4. 第16-20题（索引15-19）：维度4（overall）
        else if (index >= 15 && index <= 19) {
            scores.overall[answer === 'A' ? 'C' : 'L']++;
        }
    });

    // 判定各维度类型（基于映射后的得分）
    const awarenessType = scores.awareness.A > scores.awareness.P ? 'A' : 'P';
    const skillType = scores.skill.S > scores.skill.B ? 'S' : 'B';
    const fraudType = scores.fraud.D > scores.fraud.V ? 'D' : 'V';
    const overallType = scores.overall.C > scores.overall.L ? 'C' : 'L';

            const finalType = `${awarenessType}${skillType}${fraudType}${overallType}`;
            const resultData = types[finalType];

            resultType.textContent = finalType;
            resultRole.textContent = resultData.role;
            resultDetails.innerHTML = `
                <h3 class="text-2xl font-bold mb-3 text-green-700">核心特质分析</h3>
                <p class="mb-4 text-gray-700 leading-relaxed">${resultData.description}</p>
                <h3 class="text-2xl font-bold mb-3 text-green-700">提升建议</h3>
                <p class="text-gray-700 leading-relaxed">${resultData.advice}</p>
            `;
        };

        // 事件监听
        startBtn.addEventListener('click', () => {
            startPage.classList.add('hidden');
            testPage.classList.remove('hidden');
            renderQuestion(currentQuestionIndex);
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            } else {
                showResult();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        });

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userAnswers = {};
            resultPage.classList.add('hidden');
            startPage.classList.remove('hidden');
            nextBtn.disabled = true;
        });
    });
</script>

</body>
</html>
